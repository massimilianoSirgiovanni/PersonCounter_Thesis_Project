<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#cc3300">
        <title>Application</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="img/logo192.png">
    <link rel="stylesheet" th:href="@{/css/inputStyle.css}" />
    
</head>
    <body>
        <header>
        
            <div id="logo"><a th:href="@{/home}"><img  th:src="@{/images/logo.png}" class="responsive-image" alt="Logo dell'Applicazione"></a></div>
            
        </header>
        
        <div class="functionality">
            
            <div class="lineFunct">
                <div id="functWrapper">
                    <h1>Seleziona uno o un gruppo di negozi</h1>

                    <p>Inserisci il nome dei negozi per visualizzare i messaggi da loro ricevuti:</p> 
                    <input type="text" name="a" id="insertParameter" placeholder="Insert store name here..." class ="largeInput"><br>
                    <input type="text" name="a" id="insertParameterSmall" placeholder="Name " class = "smallInput"><br>
  
                    <div id ="input">
                        <button class="confirmInputButton" id = "largeButton" onclick="selectStore(document.getElementById('insertParameter').value)">Conferma</button>
                        <button class="confirmInputButton" id = "smallButton" onclick="selectStore(document.getElementById('insertParameterSmall').value)">Conferma</button>
                    </div>
                   
                </div>
            </div>
    </div>
        
<script>
  function selectStore(parameter) {
      
       window.location = 'http://localhost:8080/selectMessages/' + parameter;

    } 
</script>
</body>
</html>
