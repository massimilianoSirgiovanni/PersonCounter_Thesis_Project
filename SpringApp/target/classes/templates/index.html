<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#cc3300">
        <title>Application</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="img/logo192.png">
    </head>
    <body>
        <header>
        
           <div id="logo"><a th:href="@{/home}"><img  th:src="@{/images/logo.png}" class="responsive-image" alt="Logo dell'App UnoXVolta"></a></div>
            
        </header>
        
        <div class="functionality">
        
            <div id="firstLineFunct" class="lineFunct">
                <div class="PairIcon">
                    <a th:href="@{/stores}"> <img id="OddFunct" th:src="@{/images/getAllStores.png}" class="responsive-image" alt="Icona per ottenere l'elenco dei negozi collegati all'app" title="Visualizza tutti i negozi"></a>
                    <a th:href="@{/addStore}"><img id="EvenFunct" th:src="@{/images/addStore.png}" class="responsive-image" alt="Icona per aggiungere un negozio" title="Aggiungi un negozio"></a>
                </div>
                <div class="PairIcon">
                    <a th:href="@{/removeStore}"><img id="OddFunct" th:src="@{/images/removeStore.png}" class="responsive-image" alt="Icona per rimuovere un negozio" title="Rimuovi uno o un gruppo di negozi"></a>
                    <a th:href="@{/selectStores}"><img id="EvenFunct" th:src="@{/images/getStore.png}" class="responsive-image" alt="Icona per selezionare un negozio" title="Seleziona uno o un gruppo di negozi"></a>
                </div>
                <div class="PairIcon">
                    <a th:href="@{/setMax}"><img id="OddFunct" th:src="@{/images/setMax.png}" class="responsive-image" alt="Icona per aggiornare il massimo numero di persone in un negozio" title="Aggiorna la capienza di un negozio"></a>
                    <a th:href="@{/messages}"><img id="EvenFunct" th:src="@{/images/Messages.png}" class="responsive-image" alt="Icona per visualizzare l'elenco dei messaggi ricevuti" title="Visualizza tutti i messaggi"></a>
                </div>
                <div class="PairIcon">
                    <a th:href="@{/selectMessages}"><img id="OddFunct" th:src="@{/images/messagesSelectedByStore.png}" class="responsive-image" alt="Icona per selezionare tutti i messaggi inviati ad un determinato negozio" title="Seleziona i messaggi in base al destinatario"></a>
                    <a th:href="@{/deleteMessages}"><img id="EvenFunct" th:src="@{/images/deleteMessages.png}" class="responsive-image" alt="Icona per eliminare ogni messaggio ricevuto" title="Elimina tutti i messaggi"></a>
                </div>
            </div>
        </div>
        <a th:href="@{/home2}">Seconda home</a>
        <script src="src/main.js"></script>
    </body>
</html>
